<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic Masonry Flex Grids</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container" data-container>
            <div class="grids" data-grids style="background-image: url('https://source.unsplash.com/random/1');">1</div>
            <div class="grids" style="background-image: url('https://source.unsplash.com/random/2');">2</div>
            <div class="grids" style="background-image: url('https://source.unsplash.com/random/3');">3</div>
            <div class="grids" style="background-image: url('https://source.unsplash.com/random/4');">4</div>
            <div class="grids" style="background-image: url('https://source.unsplash.com/random/5');">5</div>
            <div class="grids" style="background-image: url('https://source.unsplash.com/random/6');">6</div>
        </div>
        <div class="buttons">
            <button data-remove>
                -
                <!-- <link rel="stylesheet" href="https://css.gg/add-r.css">
                <i class="gg-remove-r"></i> -->
            </button>
            <button data-add>
                +
                <!-- <link rel="stylesheet" href="https://css.gg/remove-r.css">
                <i class="gg-add-r"></i> -->
            </button>
        </div>
    </div>

    <script src="function.js"></script>
</body>
</html>
